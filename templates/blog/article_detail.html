{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block title %}Article WoW{% endblock %}



{% block content %}

    <div class="jumbotron" id="text-base" >
        <div class="container text-center">
            <h1>Article</h1>
            <h3>&emsp;&emsp;wondering.</h3>

        </div>
    </div>

    <div class="container">

        <div class="row">

            <div class="col-md-2 col-md-offset-2">
                <h1>{{ article.title }}</h1>
                <h3>{{ article.author }}</h3>
{#                <a href="#"><span class="glyphicon glyphicon-edit"></span></a>#}
              {% if user.is_authenticated %}
                <a href="{% url 'edit' pk=article.pk %}">{% static 'img/edit.jpg' %}</a>
                <a href="#"></a>
              {% endif %}
            </div>
            <div class="col-md-6">
                <p>{{ article.text }}</p>
            </div>
        </div>

    </div>








{% endblock %}
