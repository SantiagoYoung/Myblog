{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/article.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

			<script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<![endif]-->
</head>

<body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" id="top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <span class="glyphicon glyphicon-tree-deciduous"></span>
            <a class="navbar-brand" href="#">Neon</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">

            <li class="active"><a href="{% url 'homepage' %}">
                <span class="glyphicon glyphicon-home"> Home</span></a></li>
            <li><a href="{% url 'article' %}">Article</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
          </ul>

      <!--    <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
          </form>
      -->

          <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li><a href="">Welcome {{ user.user }}</a> </li>
            <li><a href="{% url 'log_out' %}">Logout</a> </li>
            <li><a href="{% url 'set_password' %}">ChangePassword</a> </li>
          {% else %}
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-king " aria-hidden="true"></span>Login</a></li>
              <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-queen " aria-hidden="true">Signup</a></li>
          {% endif %}

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>








    {% block content %}{% endblock %}
